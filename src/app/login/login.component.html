<div class="wrapper">
    <div class="page-header" style="background-image: url('../../assets/img/login-image.jpg');">
        <div class="filter"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                    <div class="card card-register">
                        <h3 class="title">Login</h3>
                        <div class="social-line text-center">
                            <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                                <i class="fa fa-facebook-square"></i>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                                <i class="fa fa-google-plus"></i>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                                <i class="fa fa-twitter"></i>
                            </a>
                        </div>
                        <form class="register-form" [formGroup]="loginForm" (ngSubmit)="loginto()">
                            <label>Email</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-email-85"></i>
                                  </span>
                                </div>

                                <input class="form-control" type="email" formControlName="email" placeholder="Email" (focus)="focus=true" >

                                </div>
                            <label>Password</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                <input type="text" class="form-control"  formControlName="password" [type]="getType()"  placeholder="Password" (focus)="focus1=true" (blur)="focus1=false" >
                                <button type="button"
                                        (click)="toggleTextPassword()"
                                        class="input-group-text theme-btn--dark1 btn--md show-password">show</button>

                            </div>
                            <div class="form-group col">
                                <label>Confirm Password</label>
                                <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && l.password.errors }" />
                                <div *ngIf="submitted && l.confirmPassword.errors" class="invalid-feedback">
                                    <div *ngIf="l.confirmPassword.errors.required" >Confirm Password is required</div>
                                    <div *ngIf="l.confirmPassword.errors.mustMatch">Passwords must match</div>
                                </div>
                            </div>

                            <button  class="btn btn-danger btn-block btn-round" type="submit">logtin
                            </button>

                        </form>

                        <div class="forgot">
                            <a href="#" class="btn btn-link btn-danger">Forgot password?</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer register-footer text-center">
            </div>
        </div>
    </div>
</div>
